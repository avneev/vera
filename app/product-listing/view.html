<div class="row">
	<img src="images/plp/p_hero1.jpg">
</div>
<div class="row filter-head">
	<div class="large-1 push-1 columns text-center no-padding">
		<p class="filter-hint">Filtered by :</p>
	</div>
	<div class="large-10 columns">
		<ul class="filter-nav">
			<li ng-repeat="item in categories" class="text-center" ng-class="{'active-category': item.active}">
				<a href="javascript:void(0);" ng-click="changeCategory(item)">{{item.name}}</a>
			</li>
		</ul>
	</div>
</div>
<div class="row filter-body text-center">
	<div class="filter-body-inner">
		<img class="category-image" ng-repeat="item in selectedCategory" ng-src="{{item.img}}"/>
	</div>
</div>
<div class="row">
	<div class="large-5 columns"></div>
</div>
<div class="row">
	<div class="large-12 columns product-listingHeader">
		  <div class="pull-left"><span>FILTERED BY:</span><span class="selected-filter"> NONE SELECTED</span></div>
			<div class="pull-right filter-sort">
				<span >SORT BY:</span>
				<span ><a class="selected">NEWEST</a></span>
				<span><a>PRICE</a></span>
				<span><a>MOST<img src="images/plp/pink_fav.png" style="margin-top: -3px;"></a></span>
		</div>
	</div>
	<div class="large-12 columns product-listing">
	<div class="large-3 columns center-align padding-productBlock"  ng-repeat="products in productListing">
			<div class="product-rating">
			  <div class="padding-bottom-5"><img src="images/plp/stars.png"></div>
			   <div>"{{products.product_tag}}"</div>
			</div>
			<div class="image-fixed-dimention">
			<img  class="productImg" ng-src="{{products.image}}"/>
			</div>
			<div ng-if="products.is_new" class="new-tag">NEW</div>
			<div class="left-align text-transform-upper">
				<div class="padding-bottom-5 font-size-65">{{products.product_color}}<span>&nbsp;| {{products.avalable_color.length}} colors<img src="images/plp/pink_down_arrow.png" style="margin-top: -4px;"></span></div>
				<div class="product-detail padding-bottom-4">{{products.product_name}}</div>
				<div class="product-detail">{{products.price}}</div>
			</div>
		</div>
	</div>
</div>
